<html>

        <body>
                <input id="value1">
                <input id="value2">
                <input id="value3">
                <input id="value4">
                <button type="button"onclick="add()">addition</button>
                <button type="button"onclick="sub()">sub</button>
                <button type="button"onclick="mal()">mal</button>
                <button type="button"onclick="div()">div</button>
                <button type="button"onclick="stars()">stars</button>
        <script>
            function add(){
                var a=Number(document.getElementById("value1").value);

                var b=Number(document.getElementById("value2").value);
                var c=a+b;
                document.getElementById("value3").value = c;
            }
            function sub(){
                var a=Number(document.getElementById("value1").value);

                var b=Number(document.getElementById("value2").value);
                var c=a-b;
                document.getElementById("value3").value = c;
            }
            function mal(){
                var a=Number(document.getElementById("value1").value);

                var b=Number(document.getElementById("value2").value);
                var c=a*b;
                document.getElementById("value3").value = c;
            }
            function div(){
                var a=Number(document.getElementById("value1").value);

                var b=Number(document.getElementById("value2").value);
                var c=a/b;
                document.getElementById("value3").value = c;
            }

            function stars(){
            var rows=Number(document.getElementById("value4").value);
           /* document.write("");*/

            for(i=1;i<=rows;i++)
            {
            for(k=1;k<=(rows-i);k++)
            {
            document.write("&nbsp;");
            }
            for(j=1;j<=i;j++)
            {

            document.write("*");
            }
            document.write("<br>");
            }
            for(i=rows;i>=1;i--)
            {
            for(k=1;k<=(rows-i);k++)
            {
            document.write("&nbsp;");
            }
            for(j=1;j<=i-1;j++)
            {

            document.write("*");
            }
            document.write("<br>");
            }    
            }
            </script>

        </body>
</html>
